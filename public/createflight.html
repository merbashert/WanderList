
<div class="memoryBoard">
    <div class="myFlightTitle">
            <h2>Create Flight</h2>
    </div>
    <div class="memories">
        <div class="memory">
            <div class="memory-body">
                <form ng-submit = "ctrl.createFlight()">
                    <input type="text" ng-model = "ctrl.country" placeholder="Country"><br/>
                    <input type="text" ng-model = "ctrl.currency" placeholder="Currency"><br/>
                    <input type="text" ng-model = "ctrl.locale" placeholder="Locale"><br/>
                    <input type="text" ng-model = "ctrl.originPlace" placeholder="Origin"><br/>
                    <input type="text" ng-model = "ctrl.destinationPlace" placeholder="Destination"><br/>
                    <input type="date" ng-model = "ctrl.outboundPartialDate" placeholder="Departure Date"><br/>
                    <input type="date" ng-model = "ctrl.inboundPartialDate" placeholder="Return Date"><br/>
                </form>
            </div>
                <div class="memory-footer">
                    <input class="comment-button" type="submit" value="Save flight">
                </div>
        </div>
    </div>


    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Airline</th>
                            <th>Quote #</th>
                            <th>Currency</th>
                            <th>Cost</th>
                            <th>Direct Flight</th>
                            <th>Outbound Airport</th>
                            <th>Outbound Flight Date</th>
                            <th>Inbound Airport</th>
                            <th>Inbound Flight Date</th>
                            <th>Flight Quote Date</th>
                            <th>Add to Saved Flights</th>

                        </tr>
                    </thead>
    </table>
        <div class="alternateSearch">
            <!-- Flight widget-->
            <!-- Only show on create flight page -->

            <div data-skyscanner-widget="FlightSearchWidget" data-locale="en-GB"></div>
            <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
        </div>




</div>
