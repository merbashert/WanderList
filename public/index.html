<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "flights">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">

    <title></title>
</head>
<body ng-controller = "MyController as ctrl">
    <h1>FlightApp</h1>
        <nav>
            <!-- Create user account -->
            <h5 ng-click="ctrl.changeInclude('signup')" ng-if = "ctrl.loggedInUser === false">Sign Up</h5>
            <!-- Log in users with existing accounts -->
            <h5 ng-click="ctrl.changeInclude('login')" ng-if = "ctrl.loggedInUser === false">Log In</h5>
            <!-- Link to community board if not logged in -->
            <h5 ng-click="ctrl.changeInclude('communityIndex')" ng-if = "ctrl.loggedInUser === false">Community</h5>
            <!-- Link to community board if logged in-->
            <h5 ng-click="ctrl.changeLoggedInInclude('communityIndex')" ng-if="ctrl.loggedInUser !== false">Community</h5>
            <!-- Link to show my trips view -->
            <h5 ng-click="ctrl.changeLoggedInInclude('myflights')" ng-if = "ctrl.loggedInUser !== false">My Trips</h5>
            <!-- Link to show create trip -->
            <h5 ng-click="ctrl.changeLoggedInInclude('createflight')" ng-if = "ctrl.loggedInUser !== false">Create Trip</h5>
            <!-- Link to logout user -->
            <h5 ng-click = "ctrl.logout()" ng-if = "ctrl.loggedInUser !== false">Log Out</h5>
        </nav>


        <!-- This displays only when user is not logged in     -->
        <section ng-if = "ctrl.loggedInUser === false">

            <!-- This is the div where we display our includes -->
            <div ng-include="ctrl.includePath"></div>

        </section>


        <section ng-if = "ctrl.loggedInUser !== false">
        <!-- Everything inside this section will only be displayed if user is logged in -->
            <h2>Welcome {{ctrl.loggedInUser.username}}!</h2>

            <!-- This is the div where we display our includes to be shown only when logged in -->
            <div ng-include="ctrl.includeLoggedInPath"></div>

        <!-- Search users saved flights -->
        <label for="Search By">
            <input type="text" placeholder = "Search My Flights" ng-model = 'searchBox'>
        </label>

        <div>
    		<label for="price-up">Return Date</label>
    		<input type="radio" name="order" value="inboundPartialDate" ng-model='order' id="returndate"/>
    		<label for="price-down">Country</label>
    		<input type="radio" name="order" value="country" ng-model='order'id="country"/>
    		<label for="product-asc">Departure Date</label>
    		<input type="radio" name="order" value="outboundPartialDate" ng-model='order' id="departuredate"/>
    	</div>


    </section>
</body>
</html>
