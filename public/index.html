<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "flights">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <!-- <script src="/js/posts.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">

    <title></title>
</head>
<body ng-controller = "MyController as ctrl">
    <div class="jumbotron text-center">
            <h1 id="jumbo-text">FlightApp</h1>
    </div>

        <!-- Display this nav bar if user is signed in -->
        <nav ng-if="ctrl.loggedInUser !== false">
            <h5 ng-click="ctrl.changeLoggedInInclude('postsCreate')" ng-if="ctrl.loggedInUser !== false">Community</h5>
            <!-- Link to show my trips view -->
            <h5 ng-click="ctrl.changeLoggedInInclude('myflights')" ng-if = "ctrl.loggedInUser !== false">My Trips</h5>
            <!-- Link to show create trip -->
            <h5 ng-click="ctrl.changeLoggedInInclude('createflight')" ng-if = "ctrl.loggedInUser !== false">Create Trip</h5>
            <!-- Link to logout user -->
            <h5 ng-click = "ctrl.logout()" ng-if = "ctrl.loggedInUser !== false">Log Out</h5>
        </nav>

        <!-- Display this nav if user is not signed in -->
        <div ng-if="ctrl.loggedInUser === false" id="nav-icons">
            <div class="card" ng-click="ctrl.changeInclude('signup')">
                <img src="/assets/signUpIcon.png" class="card-img-top" alt="Sign Up Icon">
                Sign Up
            </div>
            <div class="card" ng-click="ctrl.changeInclude('login')">
                <img src="/assets/logInIcon.png" class="card-img-top" alt="Log In Icon">
                Log In
            </div>
            <div class="card" ng-click="ctrl.changeInclude('posts')">
                <img src="/assets/communityIcon.png" class="card-img-top" alt="Community Icon">
                Community
            </div>
        </div>

        <!-- This is our API search form -->
        <div id="searchFlights" ng-controller = "SearchFlightsController as ctrl">

            <h1>Search Flights</h1>

            <form ng-submit = "ctrl.searchFlights()">
                Outbound Airport<select ng-model="ctrl.userOutboundAir">
                    <option value="LAX-sky">LAX-Los Angeles, CA</option>
                    <option value="SFO-sky">SFO-San Francisco, CA</option>
                    <option value="BRO-sky">BRO-Brownsville, Tx</option>
                    <option value="BRO-sky">BRO-Brownsville, Tx</option>
                    <option value="RBH-sky">RBH-Brooks Lodge, AK</option>
                    <option value="BUF-sky">BUF-Buffalo, NY</option>
                    <option value="CLE-sky">CLE-Cleveland, OH</option>
                    <option value="COD-sky">COD-Cody/Yellowstone, WY</option>

                </select> <br/>
                Inbound Airport<select ng-model="ctrl.userInboudAir">
                    <option value="LAX-sky">LAX-Los Angeles, CA</option>
                    <option value="SFO-sky">SFO-San Francisco, CA</option>
                    <option value="BRO-sky">BRO-Brownsville, Tx</option>
                    <option value="BRO-sky">BRO-Brownsville, Tx</option>
                    <option value="RBH-sky">RBH-Brooks Lodge, AK</option>
                    <option value="BUF-sky">BUF-Buffalo, NY</option>
                </select> <br/>
                Outbound Date: <input type="text" ng-model = "ctrl.userOutboundDate" placeholder="2019-12-01"><br/>
                Inbound Date: <input type="text" ng-model = "ctrl.userInboundDate" placeholder="2019-12-10"><br/>
                <input type="submit" value="search flights">
            </form><br/>

            <h1>Convert Currency</h1>
            <form ng-submit = "ctrl.currency()">
                To <select ng-model="ctrl.toCountry">
                    <option value="AUD">AUD-Australian Dollar</option>
                    <option value="CAD">CAD-Canadian dollar</option>
                    <option value="CHF">CHF-Swiss franc</option>
                    <option value="CNY">CNY-Chinese Yuan</option>
                    <option value="EUR">EUR-Euro</option>
                    <option value="GBP">GBP-British pound</option>
                    <option value="JPY">JPY-Japanese Yen</option>
                    <option value="MXN">MXN-Mexican peso</option>
                    <option value="NZD">NZD-New Zealand Dollar</option>
                    <option value="USD">USD-U.S dollar</option>
                </select> <br/>


                From <select ng-model="ctrl.fromCountry">
                    <option value="AUD">AUD-Australian Dollar</option>
                    <option value="CAD">CAD-Canadian dollar</option>
                    <option value="CHF">CHF-Swiss franc</option>
                    <option value="CNY">CNY-Chinese Yuan</option>
                    <option value="EUR">EUR-Euro</option>
                    <option value="GBP">GBP-British pound</option>
                    <option value="JPY">JPY-Japanese Yen</option>
                    <option value="MXN">MXN-Mexican peso</option>
                    <option value="NZD">NZD-New Zealand Dollar</option>
                    <option value="USD">USD-U.S dollar</option>

                 </select> <br/>
                <input type="submit" value="convert currency">
            </form>

                <div ng-repeat = "searchFlight in ctrl.searchFlights">
                    <a href = "/searchFlights/{{searchFlight._id}}">
                    {{searchFlights.toCountry}}<br/></a>
                    {{searchFlights.fromCountry}<br/>
                </div>
        </div>

    <!-- This displays only when user is not logged in     -->
    <section ng-if = "ctrl.loggedInUser === false">


        <!-- This is the div where we display our includes -->
        <div ng-include="ctrl.includePath"></div>

    </section>


    <section ng-if = "ctrl.loggedInUser !== false">

        <!-- Everything inside this section will only be displayed if user is logged in -->
        <h2>Welcome {{ctrl.loggedInUser.username}}!</h2>
        <div ng-include="ctrl.includeLoggedInPath"></div>

    </section>
</body>
</html>
